<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        div{
            border: 10px outset brown;
            position: absolute;
            margin-left: 550px;
            margin-top: 250px;
            mask-size: 700px;
        }
    </style>
</head>
<style>
    label{
        font-size: large;
    }
    input{
        font-size: large;
    }
    body{
        background-color: antiquewhite;
    }

    textarea{
        background-color: antiquewhite;
    }
    input{
        background-color: antiquewhite;
    }
</style>
<body>
    <table align="center" border="2">
    <form>
        

            <tr>
                  <td>
                      <label>First Name</label>
                    <i class="fa-solid fa-user"></i>
            
                </td>
                
                <td>
                    <input type="text" id="txtFirstName" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Middle Name</label>
                    <i class="fa-solid fa-user"></i>
                </td>
                <td>
                    <input type="text" id="txtMiddleName" placeholder="Middle Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Last Name</label>
                    <i class="fa-solid fa-user"></i>
                </td>
                <td>
                    <input type="text" id="txtLastName" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Email</label>
                    <i class="fa-solid fa-at"></i>
                </td>
                <td>
                    <input type="email" placeholder="Email" id="Email">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Phone Number</label>
                    <i class="fa-sharp fa-solid fa-phone"></i>
                </td>
                <td>
                    <input type="number" id="Phone" placeholder="Phone Number">
                </td>
            </tr>
            <tr>
                <td>
                <label>Gender</label>
                <i class="fa-solid fa-person-half-dress"></i>
            </td>
            <td>
                <input type="radio" name="gender" id="Gender" value="Male">Male
                <input type="radio" name="gender" id="Gender" value="Female">Female
            </td>
            </tr>
        <td>
                    <label>Date of Birth</label>
                    <i class="fa-solid fa-cake-candles"></i>
                </td>
                <td>
                    <input type="date" id="DOB">
                </td>
            </tr>
           
    
                <td>
                    <label>Password</label>
                    <i class="fa-solid fa-lock"></i>
                </td>
                <td>
                    <input type="password" id="Password" placeholder="Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Confirm Password</label>
                    <i class="fa-solid fa-lock"></i>
                </td>
                <td>
                    <input type="password" id="CPassword" placeholder="Confirm Password">
                </td>
            </tr>
            <tr>
                <td>
                    <label>Address</label>
                    <i class="fa-solid fa-location-dot"></i>
                </td>
                <td>
                    <textarea id="Address" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>Pincode</label>
                    <i class="fa-sharp fa-solid fa-code"></i>                                           
                </td>
                <td>
                    <input type="tel" id="Pincode" placeholder="Pincode" maxlength="6">
                </td>
            </tr>
            <tr>
               
                <td colspan="2">
                    <input type="checkbox" id="T&C">
                    <i class="fa-sharp fa-solid fa-badge-check"></i>
                    <label>Accept our T&C?</label>
     
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" id="bt" value="Save data to file" onclick="saveFile()" />
                </td>
            </tr>

        
    </form>
</table>
</body>

</html>
